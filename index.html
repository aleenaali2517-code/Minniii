  <style>
    /* ---------- General Styles ---------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      position: relative;
      color: #fff;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      background: #fff;
      color: #ff4d6d;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.1); }

    .hidden { display: none; }

    /* ---------- Floating Hearts ---------- */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: float 5s linear infinite;
      color: #ff4d6d;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    /* ---------- Page Containers ---------- */
    .page {
      max-width: 600px;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }

    /* ---------- Letter Page ---------- */
    #letterContainer {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    #letterText {
      text-align: left;
      font-size: 18px;
      line-height: 1.6;
      max-width: 350px;
    }
    #letterImage {
      width: 200px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    /* ---------- White Rose Page ---------- */
    #roseImage {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      margin-top: 20px;
    }
    #roseMessage {
      font-size: 22px;
      margin-top: 15px;
      color: #fff;
    }

  </style>
</head>
